<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Surfboard!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 50px;
      color: #00695c;
    }

    #surfboard {
      font-size: 100px;
      cursor: pointer;
      display: none;
    }

    #start-btn {
      padding: 15px 30px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: #004d40;
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1> Click the Skateboard! </h1>
  <p>Click the Skateboard as fast as you can when it appears!</p>
  <button id="start-btn" onclick="startGame()">Start Game</button>

  <div id="skateboard" onclick="clickSkateboard()">ðŸ›¹</div>
  <div id="message"></div>

  <script>
    let startTime;

    function startGame() {
      document.getElementById('message').textContent = "";
      document.getElementById('skateboard').style.display = "none";

      const delay = Math.floor(Math.random() * 3000) + 1000;

      setTimeout(() => {
        document.getElementById('skateboard').style.display = "block";
        startTime = new Date().getTime();
      }, delay);
    }

    function clickSkateboard() {
      const endTime = new Date().getTime();
      const reactionTime = (endTime - startTime) / 1000;
      document.getElementById('message').textContent = `Nice! Your reaction time was ${reactionTime.toFixed(2)} seconds.`;
      document.getElementById('skateboard').style.display = "none";
    }
  </script>

</body>
</html>
