<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surf or Wipeout?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #80deea);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00695c;
      margin-top: 40px;
    }

    #game-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
    }

    #image-area {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #image-area img {
      max-height: 100%;
      border-radius: 10px;
      display: none;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    #message {
      font-size: 18px;
      margin-top: 20px;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h1>ğŸ„ Surf or Wipeout? ğŸŒŠ</h1>
  <div id="game-container">
    <p>Click "Surf!" when you see a surfer â€” but don't click if it's a wipeout!</p>
    <div id="image-area">
      <img id="surf-image" src="https://lushpalm.com/wp-content/uploads/2024/07/famous-surfers.jpg" alt="Surf">
      <img id="wipeout-image" src="https://oceansafety.hawaii.gov/wp-content/uploads/2018/11/shorebreak.jpg" alt="Wipeout">
    </div>
    <button onclick="handleClick()">Surf!</button>
    <p id="message"></p>
  </div>

  <script>
    const surfImg = document.getElementById('surf-image');
    const wipeoutImg = document.getElementById('wipeout-image');
    const message = document.getElementById('message');
    let currentImage = null;
    let clickable = false;

    function startGame() {
      message.textContent = "Get ready...";
      surfImg.style.display = "none";
      wipeoutImg.style.display = "none";
      clickable = false;

      const delay = Math.floor(Math.random() * 3000) + 1000;

      setTimeout(() => {
        const isSurf = Math.random() > 0.4;
        currentImage = isSurf ? 'surf' : 'wipeout';

        if (isSurf) {
          surfImg.style.display = "block";
        } else {
          wipeoutImg.style.display = "block";
        }

        clickable = true;
      }, delay);
    }

    function handleClick() {
      if (!clickable) {
        message.textContent = "Too early! ğŸ›‘";
        return;
      }

      if (currentImage === 'surf') {
        message.textContent = "You caught the wave! ğŸ„";
      } else {
        message.textContent = "Wipeout! ğŸ˜± Try again.";
      }

      clickable = false;
      setTimeout(startGame, 2000);
    }

    // Start game on load
    window.onload = startGame;
  </script>
</body>
</html>
